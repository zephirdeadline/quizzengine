{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Quizz Engine</h1>
        <p>Ajouter une question</p>
    </div>
    <form action="/adminquizz/addquestion/{{id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Enregistrer">
    </form>
</div>
{% endblock %}
